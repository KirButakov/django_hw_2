<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать продукт</title>
</head>
<body>
    <h1>Редактировать продукт: {{ product.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Обновить продукт</button>
    </form>

    <a href="{% url 'home' %}">Вернуться на главную</a>
</body>
</html>
